<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separate Date and Time Picker with Flatpickr</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id = "form-container" class="container mt-5">
        <form id="add-opening-form">
        <h1>Add a meeting opening</h1>

        <!-- Date picker input field -->
        <label for="date">Choose a date:</label>
        <input type="text" id="date" class="form-control mb-3">

        <!-- Time picker input field -->
        <label for="time">Choose a time:</label>
        <input type="text" id="time" class="form-control mb-3">

        <!-- Time picker input field -->
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" class="form-control mb-3">
    
        <button type="submit" class="btn btn-primary">Add</button>   
    </form>
    </div>

    <div id="table-container" class="container mt-5">
        <table class="table">
        </table>
    </div>

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- All other Javascript-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
