<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My openings</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- All other CSS-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"></link>

</head>
<body>
    <div id = "form-container" class="container mt-5">
        <form id="add-opening-form">
        <h1>Add a meeting opening</h1>

        <!-- Date picker input field -->
        <label for="start-date">Choose a date:</label>
        <input type="text" id="start-date" class="form-control mb-3">
        <input type="hidden" id="submitted-date" name="submitted-date" />

        <!-- Time picker input field -->
        <label for="start-time">Choose a time:</label>
        <input type="text" id="start-time" class="form-control mb-3">
        <input type="hidden" id="submitted-time" name="submitted-time" />

        <!-- Duration input field -->
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" class="form-control mb-3">
    
        <button type="submit" class="btn btn-primary">Add</button>   
    </form>
    </div>

    <div id = "timezone-container" class="container mt-5">
    </div>

    <div id="table-container" class="container mt-5">

        <!-- Table -->
        <table id="openings-table" class="table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <!-- All other Javascript-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
