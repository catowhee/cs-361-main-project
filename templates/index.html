<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My openings</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <div id = "form-container" class="container mt-5">
        <form id="add-opening-form">
        <h1>Add a meeting opening</h1>

        <!-- Date picker input field -->
        <label for="start-date">Choose a date:</label>
        <input type="text" id="start-date" class="form-control mb-3">

        <!-- Time picker input field -->
        <label for="start-time">Choose a time:</label>
        <input type="text" id="start-time" class="form-control mb-3">

        <!-- Duration input field -->
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" class="form-control mb-3">

        <!-- Testing Select2-->
        <!--
        <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
          </select>
        -->
    
        <button type="submit" class="btn btn-primary">Add</button>   
    </form>
    </div>

    <div id="table-container" class="container mt-5">
        <table id="openings-table" class="table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- All other Javascript-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
